<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="persons.js"></script>
</head>
<body onload="getPersons()">
<div class="container">
    <h2 style="margin-bottom: 30px" align="center">Enter person data</h2>
</div>
<div class="container">
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="fname">First name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fname" placeholder="Enter first name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lname">Last name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lname" placeholder="Enter last name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="desc">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="desc" placeholder="Enter description"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Sex:</label>
            <label class="radio-inline" style="margin-left: 15px"><input type="radio" name="sradio" value="M">M</label>
            <label class="radio-inline"><input type="radio" name="sradio" value="F">F</label>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default" onclick="sendPerson()">Submit</button>
            </div>
        </div>

    </form>
</div>
<div class="container" >
    <h2 align="center">Persons</h2>
    <table class="table table-striped" >
        <thead>
        <tr>
            <th>First name</th>
            <th>Last name</th>
            <th>Sex</th>
            <th width="50%">Description</th>
        </tr>
        </thead>
        <tbody id="personstable" >
        </tbody>
    </table>
</div>
</body>
</html>
