<!DOCTYPE html>
<html lang="en">
<head>
    <title>TODO List</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- Custom scripts -->
    <script src="js/todoscript.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-9">
            <form>
                <div class="form-group">
                    <label for="desc">Task description:</label>
                    <textarea name="description" class="form-control" rows="2" id="desc"></textarea>
                </div>
                <button type="button" class="btn btn-primary" onclick="sendTask()" >Create new task</button>
                <label for="done">Show all</label>
                <input type="checkbox" id="done" onchange="getTasks()">

            </form>
        </div>
        <div class="col-sm-2"></div>
    </div>
    <div class="row">
        <table class="table table-striped">
            <thead>
            <tr>
                <th width="10%">Task id</th>
                <th>Description</th>
                <th width="15%">Created</th>
                <th width="10%">Status</th>
                <th width="10%">Finish</th>
            </tr>
            </thead>
            <tbody id="task-table"></tbody>
        </table>
    </div>

</div>
</body>
</html>
